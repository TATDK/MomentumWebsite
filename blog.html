title: Blog posts
---
<h1>Blog posts</h1>
{% for post in site.posts %}{% if post != site.posts[0] %}<hr />{% endif %}
    <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a> <span class="blog_date">{{ post.date | date_to_string }}</span><br />
    {{ post.content | strip_html | truncatewords:25}}<br />
    <a class="readmore" href="{{ post.url }}">Read more...</a>
{% endfor %}</ul>
