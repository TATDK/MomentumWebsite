<!DOCTYPE html>
<html>
<head>
{% include header.html %}
</head>

<body>
    <div id="header">
        <ul id="menu">
            {% include menu.html %}
        </ul>
    </div>
    <div id="body">
    <h1>{{ page.title }}</h1>
    {{ content }}{% if page.tags.size > 0 %}<br />
    <small><strong>Tags:</strong> {% for tag in page.tags %}{% if page.tags[0] != tag %}, {% endif %}{{ tag | capitalize }}{% endfor %}</small>{% endif %}
    </div>
    <div id="footer">{% include footer.html %}</div>
</body>
</html>
